<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid #DDDDDD;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .tag {
            float: left;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 1000;
            background-color: #92AD40;
            padding: 5px;
            color: #FFFFFF;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tag">Featured</div>
        <img src="http://www.placehold.it/200x200">
    </div>

</body>

</html>
