<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>progress bar</title>
    <style>
      body {
        margin: 0;
        height: 300vh;
        transition: 0.5s;
      }

      .wrap {
        background-color: #ddd;
        height: 50px;
        width: 100%;
        position: fixed;
      }

      .progressBar {
        background-color: pink;
        height: 50px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="progressBar"></div>
    </div>
  </body>
</html>
