<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <title>box move</title>
  <style>
    .wrap {
      margin-top: 50px;
      position: relative;
      width: 800px;
      height: 400px;
      background-color: #eee;
    }

    .box {
      position: absolute;
      top: 80PX;
      left: 80PX;
      width: 120px;
      height: 120px;
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <div class="wrap mx-auto">
    <div class="box"></div>
  </div>

  <div class="py-3 text-center">
    <div class="py-1">
      <button class="btn btn-info" id="up">
        <i class="fas fa-caret-up"></i>
      </button>
    </div>

    <div>
      <button class="btn btn-info" id="left">
        <i class="fas fa-caret-left"></i>
      </button>
      <button class="btn btn-info" id="right">
        <i class="fas fa-caret-right"></i>
      </button>
    </div>

    <div class="py-1">
      <button class="btn btn-info" id="down">
        <i class="fas fa-caret-down"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script>
    $(document).on("keydown", function (e) {
      // console.log("event:", e);
      let code = e.which;

      if (code === 37) {
        //left有px
        console.log("left", $(".box").css("left"));
        // 轉為數字
        let newLeft = parseInt($(".box").css("left"));
        if (newLeft > 0) {
          $(".box").css("left", "-=" + 10);
        }

      } else if (code === 38) {
        console.log("top", $(".box").css("top"));
        let newTop = parseInt($(".box").css("top"));
        if (newTop > 0) {
          $(".box").css("top", "-=10");
        }

      } else if (code === 39) {
        console.log("left", $(".box").css("left"));
        let newLeft = parseInt($(".box").css("left"));
        if (newLeft < 680) {
          $(".box").css("left", "+=10");
        }

      } else if (code === 40) {
        console.log("top", $(".box").css("top"));
        let newTop = parseInt($(".box").css("top"));
        if (newTop < 280) {
          $(".box").css("top", "+=10");
        }

      }
    });
  </script>
</body>

</html>
