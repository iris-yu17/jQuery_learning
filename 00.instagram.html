<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./00.instagram.css" />
</head>

<body>
    <!-- nav -->
    <header>
        <div class="container">
            <div class="row justify-content-between">
                <div class="logo">
                    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                        alt="">
                </div>
                <div class="search-input">
                    <input type="text" placeholder="搜尋" />
                </div>
                <div class="login-area">
                    <button class="btn btn-primary btn-sm">登入</button>
                    <button class="btn btn-link btn-sm">註冊</button>
                </div>
            </div>
        </div>
    </header>

    <!-- profile section -->
    <main>
        <div class="container">
            <div class="row">
                <div class="personal-img-area col-3">
                    <div class="personal-img">
                        <img src="https://instagram.ftpe7-4.fna.fbcdn.net/v/t51.2885-19/s320x320/116870895_2761740814046919_412789886659001746_n.jpg?_nc_ht=instagram.ftpe7-4.fna.fbcdn.net&_nc_ohc=QKrIf4vHhXIAX-3GLQZ&oh=3e3fdc846a0fd52d3c2b1e6a1fe90b9e&oe=5F8BA8CB"
                            alt="" />
                    </div>
                </div>
                <div class="personal-info-area col-4">
                    <div class="first-row">
                        <span class="username">gqtaiwan</span>
                        <span class="check"></span>
                        <a href="" class="btn btn-primary">追蹤</a>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>

        $.ajax({
            // method可不寫，預設是get
            method: "GET",
            // 網址
            url: "https://www.instagram.com/gqtaiwan/?__a=1",
            // done: 拿到資料後
            // 拿到資料會得到一個result(自訂名)，把它放到function
        }).done(function (result) {
            console.log("user_img", result.graphql.user.profile_pic_url_hd);

            let userPic = result.graphql.user.profile_pic_url_hd;
            $(".personal-img img").attr("src", userPic);
        });

    </script>

</body>

</html>
