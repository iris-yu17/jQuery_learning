<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>t siblings</title>
  </head>
  <body>
    <div class="a1">A1</div>
    <div class="a2">A2</div>
    <div class="a3">A3</div>
    <div class="a4">A4</div>
    <div class="a5">A5</div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      // 從a2 prev，節點變到a1，再next 節點到a2
      $(".a2").prev().css("background", "red").next().css("background", "green");
      $(".a2").siblings().css("background", "orange")
    </script>
  </body>
</html>
