<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>select option change</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <form action="">
        <div class="form-row">
          <div class="form-group mr-3">
            <select name="city" id="city" class="form-control">
              <option value="0">基隆</option>
              <option value="1">台北</option>
              <option value="2">新北</option>
            </select>
          </div>

          <div class="form-group">
            <select name="district" id="district" class="form-control">
              <option value="0">七堵</option>
              <option value="1">中正</option>
              <option value="2">暖暖</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script>
    let districtObj = [
      ["七堵", "中正", "暖暖"],
      ["中正", "大安", "信義"],
      ["蘆洲", "三重", "新店"],
    ];


    $("#city").hover(function (event) {
      
      // 得到hovered選項的index
      hovered_index = $(this).val();
      // console.log(hovered_index)

      // test:列出hovered城市的行政區
      console.log("hovered城市的行政區: " + districtObj[hovered_index])
      // console.log(districtObj[hovered_index][0])

      // 得到現在顯示的行政區
      district_name = $("#district option").text()
      console.log("現在顯示的行政區: " + district_name)



      JSON.stringify(districtObj[hovered_index]);

      $("#district option[value='0']").text(districtObj[hovered_index][0])

      $("#district option[value='1']").text(districtObj[hovered_index][1])

      $("#district option[value='2']").text(districtObj[hovered_index][2])




      // .replace(val(0), districtObj[overed_index][0])
      // .replace(val(1), districtObj[overed_index][1])
      // .replace(val(2), districtObj[overed_index][2])




    })



  </script>
</body>

</html>
