<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css style</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: #faf;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <button id="get">get CSS</button>
    <button id="set">set CSS</button>

    <div class="box">123</div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      $("#get").click(function () {
        let bgData = $(".box").css("background-color");
        console.log("bgData:", bgData);
        console.log("bgData type:", typeof bgData);
      });

      var style = {
        // color: "#fcc",
        background: "#fcc",
        color:"#fff",
        width: "100px",
        height:"100px",
      };

      $("#set").click(function () {
        $(".box").css(style);

      });
    </script>
  </body>
</html>
